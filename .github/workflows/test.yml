name: Run tests

on: [push, workflow_call]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - run: npx tsc

      - run: npm test
